<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Interface</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="icon" href="./images/google.png">
    <style>
        body {
            background-image: url("images/trees.jpg");
            background-repeat: no-repeat;
            background-size: cover;
          

        }

       .container {
    margin-top: 100px
}

.microphone {
    border-top-right-radius: 32px !important;
    border-bottom-right-radius: 32px !important;
    background-color: darkorange;
}

.google {
    border-top-left-radius: 32px !important;
    border-bottom-left-radius: 32px !important;
    background-color: #fff
}

.input-group-prepend {
    margin-right: -2px !important
}

.input-group-append {
    margin-left: -2px !important
}

.form-control:focus {
    color: #495057;
    background-color: #fff;
    border-color: #ced4da;
    outline: 0;
    box-shadow: 0 0 0 0 !important
}

.form-control {
    border-right: 0 !important;
    border-left: 0 !important
}

    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="https://Gmail.com"><img src="./images/gmail.png" class="rounded-circle" alt="" style="width: 0.8cm; height: 0.5cm;">Gmail</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                   <a class="nav-link" href="https://youtube.com"><img src="./images/youtube.png" class="rounded-circle"  alt="" style="height: 0.5cm; width: 1.4;"><b class="text-white">Youtube </b><span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="https://map.com"><img src="./images/map.png" class="rounded-circle" alt="" style="width: 1.1cm; height: 0.5cm;"><b class="text-white"> Map</b></a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="https://www.wikipedia.org/"> <img src="./images/wikipedia.jpg" class="rounded-circle" alt="" style="width: 1cm; height: 0.4cm;"><b class="text-white"> Wikipedia</b></a>
                </li>
            </ul> 
        </div>
    </nav>
    <div>

    </div>
    <div class="container text-center">
        <div class="container text-center text-white">
           <h1 style="font-size: 100px; margin-top: 70px;"><span style="color: blue;">G</span><span style="color: red;">o</span><span style="color: orange;">o</span><span style="color: blue;">g</span><span style="color: green;">l</span><span style="color: red;">e</span></h1>
           <div class="container d-flex justify-content-center"></div>
           <div class="input-group col-sm-7 input-group-lg">
              <div class="input-group-prepend"> <span class="input-group-text google"><img src="https://img.icons8.com/color/48/000000/google-logo.png"></span> </div> <input type="text" class="form-control">
               <div class="input-group-append"> <span class="input-group-text microphone"><img src="https://img.icons8.com/nolan/48/000000/microphone.png"></span> </div>
            </div>
        </div>
        <div class="d-none d-sm-block bd-highlight mt-5">
            <div class="row ">
                <div class="col">
                    <div class="bd-highlight">
                        <a href="https://code.org/">
                            <img src="./images/code.jpg" class="rounded-circle" alt="" style="height: 1cm; width: 1.5cm;">
                        </a>
                     <p class="text-white">code.org</p>
                    </div>
                </div>
                <div class="col">
                    <div class="bd-highlight"><a href="https://github.com/"><img src="./images/github.png"  class="rounded-circle" alt="" style="height: 1cm; width: 1.5cm;"></a>
                      <p class="text-white">Github</p>
                    </div>
                </div>
                <div class="col">
                    <div class="bd-highlight"><a href="https://www.w3schools.com/"><img src="./images/w3.png" class="rounded-circle" alt="" style="height: 1cm; width: 1.5cm;"></a>
                     <p class="text-white">W3 schools</p>
                    </div>
                </div>
                <div class="col">
                    <div class="bd-highlight"><a href="https://www.youtube.com/"><img src="./images/you.png" class="rounded-circle" alt="" style="height: 1cm; width: 1.5cm;"></a>
                     <p class="text-white">Youtube</p>
                    </div>
                </div>
                <div class="col">
                    <div class="bd-highlight"><a href="https://www.whatsapp.com/"><img src="./images/whatsapp.jpg"  class="rounded-circle" alt="" style="height: 1cm; width: 1.5cm;"></a>
                       <p class="text-white">WhatsApp</p>
                    </div>
                </div>
                <div class="col">
                    <div class="bd-highlight"><a href="#"><img src="./images/shortcut.png" class="rounded-circle" alt="" style="height: 1cm; width: 1.5cm;"></a>
                       <p class="text-white">Add shortcut</p>
                    </div>
                </div>
            </div>
        </div>
    
    </div> 
</body>
</html>
